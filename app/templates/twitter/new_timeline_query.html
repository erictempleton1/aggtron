{% extends "main/index.html" %}

{% block body %}

<h3>Create New Timeline Query</h3>

<form action="" method="POST" role="form">

    <p>
        <label for="">Query Name: </label>
            {{ form.query_name }}

        <lable for="">Include Retweets</label>
            {{ form.include_rts }}

</form>            

{% endblock %}
