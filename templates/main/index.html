<html>
<head>
<title>Aggtron</title>
</head>
<body>
<h3>Aggtron</h3>
    {% if not current_user.is_authenticated() %}
        <p>
            <a href="{{ url_for('auth_flask_login.login') }}">Log in</a>
        </p>
        <p>
            <a href="{{ url_for('auth_flask_login.register') }}">Register</a>
        </p>
    {% else %}
        <p>
            <a href="{{ url_for('main_site_index.index') }}">Home</a>
        </p>
        <p>
            <a href="{{ url_for('auth_flask_login.logout') }}">Logout</a>
        </p>
        <p>
            <a href="{{ url_for('add_project.index') }}">Create Project</a>
        </p>
    {% endif %}

    {% block body %}
    {% endblock %}
</body>
</html>
